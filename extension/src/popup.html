<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/popup-vendor.css -->
  <!-- endbuild -->
  <link href="bower_components/tipsy/src/stylesheets/tipsy.css" rel="stylesheet"></link>
  <!-- build:css styles/popup.css -->
  <link href="styles/popup/popup.css" rel="stylesheet">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  </head>
  <body class="text-center">
    <h1>Facebook<strong>Timed</strong></h1>
    <p class="time-tracked-label">Today:</p>
    <div class="time-tracked"><span id="today"></span></div>
    <p class="time-tracked-label">
      Since the <span id="startDate">beginning:</span>
    </p>
    <div class="time-tracked"><span id="total"></span></div>
    <div id="cta">
      <a
        class="btn btn-primary"
        href="<!-- @echo WEBAPP -->"
        target="_blank"
        title="
          <p class='text-lg'>For now, logging in will save your tracked times in case of extension crash/reinstall.</p>
          <p class='text-lg'>In the future, you will be able to access more detailed analytics after login, as
          well as add other websites to track.</p>
        "
      >
        Log In or Sign Up
      </a>
    </div>

    <!--[if IE 8]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script src="https://cdn.auth0.com/js/base64.js"></script>
    <script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/popup-vendor.js -->
    <!-- endbuild -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <script src="bower_components/tipsy/src/javascripts/jquery.tipsy.js"></script>

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
